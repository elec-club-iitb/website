<hgroup>
    <img id="site-logo" alt="site-logo" src="{{ site.logo }}" title="{{ site.title }}"></img>
    <span>
        <h1 id="site-title">
            <a class="brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </h1>
    {% if site.description %}
        <h2 id="site-description">
            {{ site.description }}
        </h2>
    </span>
{% endif %}
</hgroup>
